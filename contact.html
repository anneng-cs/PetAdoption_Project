<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-body">
  <header>
    <div class="header-container">
      <div class="logo">Pet Adoption</div>
      <nav class="adoption-links">
        <a href="/pets.html">Home</a>
        <a href="/adoption.html">Adopt</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <main class="contact-container">
    <form>
      <h1>Contact Us for Pet Adoption</h1>
      <div class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="contact-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="contact-form">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </main>
  <footer class="contact-footer">
    <p>&copy; 2023 Your Name Here</p>
  </footer>
</body>
</html>
